<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Age Calculator</h2>
            <label for="ageValue">Enter your date of birth:</label>
            <input type="date" id="ageValue" placeholder="YYYY-MM-DD" />
            <div class="output-box">
                <div>
                    <strong id="CurrentAge">0</strong> Years
                </div>
                <div>
                    <strong id="InMonths">0</strong> Months
                </div>
                <div>
                    <strong id="InDays">0</strong> Days
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
